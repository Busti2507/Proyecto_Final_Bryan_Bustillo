<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles2.css">
    <title>Toasts</title>
</head>
<body>
    <h1>Ejemplo de Toasts</h1><br>

    <div id="div_notifications">
        <h2>Live example</h2><br>
        <button type="button" class="btn btn-primary" id="liveToastBtn">Bootstrap</button>

        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img src="./asserts/img/bootstraplogo.png" class="rounded me-2" alt="...">
                    <strong class="me-auto">Bootstrap</strong>
                    <small>11 mins ago</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            <div class="toast-body">
                Bootstrap es una biblioteca multiplataforma o conjunto de herramientas de código abierto para diseño de sitios y aplicaciones web.
            </div>
            </div>
        </div>
    </div>
    <br>

      
<script src="js/bootstrap.js"></script>
</body>
</html>
