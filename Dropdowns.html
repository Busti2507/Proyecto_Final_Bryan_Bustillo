<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles2.css">
    <title>Dropdowns</title>
</head>
<body>
    <h1>Ejemplo de Dropdowns</h1><br>
    <div id="div_notifications">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Juegos Pokémon
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Pokémon Escudo</a></li>
              <li><a class="dropdown-item" href="#">Pokémon Diamante</a></li>
              <li><a class="dropdown-item" href="#">Pokémon Safiro</a></li>
            </ul>
        </div>
    </div>
    <br>

    <div id="div_notifications">
        <div class="btn-group">
            <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Juegos Pokémon
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Pokémon Rojo Fuego</a></li>
                <li><a class="dropdown-item" href="#">Pokémon Blanco</a></li>
                <li><a class="dropdown-item" href="#">Pokémon X</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Separated link</a></li>
            </ul>
         </div>
    </div>
    <br>    

    <div id="div_notifications">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Menú</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Juegos Pokémon
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                      <li><a class="dropdown-item" href="#">Pokémon Rubí</a></li>
                      <li><a class="dropdown-item" href="#">Pokémon Perla</a></li>
                      <li><a class="dropdown-item" href="#">Pokémon Espada</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>
    <br> 
      
<script src="js/bootstrap.js"></script>
</body>
</html>
