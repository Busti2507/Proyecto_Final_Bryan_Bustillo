<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles2.css">
    <title>Badge</title>
</head>
<body>
    <h1>Ejemplo de Badge</h1><br>

    <div id="div_notifications">
        <h2>Heading</h2><br>
        <h1>Título 1 <span class="badge bg-secondary">New</span></h1>
        <h2>Título 2 <span class="badge bg-secondary">New</span></h2>
        <h3>Título 3 <span class="badge bg-secondary">New</span></h3>
        <h4>Título 4 <span class="badge bg-secondary">New</span></h4>
        <h5>Título 5 <span class="badge bg-secondary">New</span></h5>
        <h6>Título 6 <span class="badge bg-secondary">New</span></h6><br>
    </div>
    
    <div id="div_notifications">
        <h2>Buttons</h2><br>
        <label>Se pueden utilizar como parte de enlaces o botones para proporcionar un contador.</label><br>
        <br>
        <button type="button" class="btn btn-primary">
            Notificaciones <span class="badge bg-secondary">4</span>
        </button>
    </div>
    
    <div id="div_notifications">
        <h2>Positioned</h2><br>
        <label>Se puede colocar el badge en la esquina de un enlace o botón.</label><br>
        <br>
        <button type="button" class="btn btn-primary position-relative">
            Inbox
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                20+
            <span class="visually-hidden">unread messages</span>
            </span>
        </button><br>  
        <br>
        <button type="button" class="btn btn-primary position-relative">
            Profile
            <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
              <span class="visually-hidden">New alerts</span>
            </span>
        </button>
    </div>

    <div id="div_notifications">
        <h2>Background colors</h2><br>
        <label>Se puede cambiar cambiar rápidamente la apariencia de una insignia.</label><br>
        <br>
        <span class="badge bg-primary">Primary</span>
        <span class="badge bg-secondary">Secondary</span>
        <span class="badge bg-success">Success</span>
        <span class="badge bg-danger">Danger</span>
        <span class="badge bg-warning text-dark">Warning</span>
        <span class="badge bg-info text-dark">Info</span>
        <span class="badge bg-light text-dark">Light</span>
        <span class="badge bg-dark">Dark</span>
    </div>

    <div id="div_notifications">
        <h2>Pill badges</h2><br>
        <label>Se pueden hacer las insignias más redondeadas con un radio de borde más grande.</label><br>
        <br>
        <span class="badge rounded-pill bg-primary">Primary</span>
        <span class="badge rounded-pill bg-secondary">Secondary</span>
        <span class="badge rounded-pill bg-success">Success</span>
        <span class="badge rounded-pill bg-danger">Danger</span>
        <span class="badge rounded-pill bg-warning text-dark">Warning</span>
        <span class="badge rounded-pill bg-info text-dark">Info</span>
        <span class="badge rounded-pill bg-light text-dark">Light</span>
        <span class="badge rounded-pill bg-dark">Dark</span>
    </div>


      
<script src="js/bootstrap.js"></script>
</body>
</html>
